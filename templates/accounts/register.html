<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Citizen First</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
  <div class="auth-box">
    <h2>Register</h2>
    <form method="POST">
      {% csrf_token %}
      <input name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" name="password" placeholder="Strong Password" required id="regPasswordInput">
        <span class="toggle-password" onclick="toggleRegPassword()">
          <svg id="regEyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
            </path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </span>
      </div>
      <script>
        function toggleRegPassword() {
          const passwordInput = document.getElementById('regPasswordInput');
          const eyeIcon = document.getElementById('regEyeIcon');

          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
          } else {
            passwordInput.type = 'password';
            eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
          }
        }
      </script>
      <button type="submit">Register</button>
    </form>
    {% for m in messages %}
    <p class="message-text">{{ m }}</p>
    {% endfor %}
    <p>Already have an account? <a href="/accounts/login/">Login</a></p>
    <p style="margin-top: 10px; font-size: 0.9rem;"><a href="{% url 'landing' %}"
        style="text-decoration:none; color: #666;">&larr; Back to Home</a></p>
  </div>
</body>

</html>
