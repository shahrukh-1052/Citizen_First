{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<title>Login | Citizen First</title>

<div class="auth-box">
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    <input name="username" placeholder="Username">
    <div class="password-container">
      <input type="password" name="password" placeholder="Password" id="passwordInput">
      <span class="toggle-password" onclick="togglePassword()">
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
          </path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>
      </span>
    </div>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          // Switch to Eye Open
          eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        } else {
          passwordInput.type = 'password';
          // Switch to Eye Off
          eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        }
      }
    </script>
    <button>Login</button>
  </form>
  <p style="margin-top: 8px; font-size: 0.9rem;"><a href="{% url 'forgot_password' %}"
      style="text-decoration:none; color: #3b82f6;">Forgot Password?</a></p>
  <p>Don't Have an Account <a href="/accounts/register/">Register Here</a></p>
  {% for m in messages %}<p class="message-text">{{ m }}</p>{% endfor %}
</div>
