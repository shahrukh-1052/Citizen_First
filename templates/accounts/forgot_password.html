{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Citizen First</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="auth-box">
        <h2>Reset Password</h2>
        <p style="text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 1rem;">Enter your email to receive
            a temporary One-Time Password.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
            <button type="submit"
                style="width: 100%; padding: 10px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer;">Send
                OTP</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            <a href="{% url 'login' %}" style="color: #3b82f6; text-decoration: none;">Back to Login</a>
        </p>
        {% for m in messages %}
        <p
            style="background: #fee2e2; color: #ef4444; padding: 10px; border-radius: 5px; margin-top: 10px; text-align: center;">
            {{ m }}</p>
        {% endfor %}
    </div>
</body>

</html>
