{% extends 'dashboard/base_dashboard.html' %}
{% load static %}

{% block extra_css %}
<!-- Bootstrap IS required for the subpages' internal layout (forms, cards) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Scoped Bootstrap Overrides to match our theme */
    .card {
        border-radius: 20px;
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: var(--card-shadow);
    }

    .card-header {
        background: white;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        font-weight: 700;
        color: var(--text-dark);
        padding: 1.5rem;
        border-radius: 20px 20px 0 0 !important;
    }

    /* Fix Bootstrap affecting global nav if any conflict, though base_dashboard uses custom classes mostly. */
    a {
        text-decoration: none;
    }

    /* Ensure buttons inside subpages look consistent */
    .btn-primary {
        background: var(--text-dark);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
    }

    .btn-primary:hover {
        background: black;
    }

    .form-control {
        border-radius: 12px;
        padding: 0.75rem 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-container" style="padding-top: 1rem;">
    {% block sub_content %}
    {% endblock %}
</div>
{% endblock %}
